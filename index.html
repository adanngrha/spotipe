<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="song-list">
    <div class="song">
      <h3>Song 1</h3>
      <p>Artist 1</p>
      <button>Add to Playlist</button>
    </div>
    <div class="song">
      <h3>Song 2</h3>
      <p>Artist 2</p>
      <button>Add to Playlist</button>
    </div>
    <div class="song">
      <h3>Song 3</h3>
      <p>Artist 3</p>
      <button>Add to Playlist</button>
    </div>
    <!-- more songs here -->
  </div>
  
  ## Most Played Songs
  <div class="song-list">
    <div class="song">
      <h3>Song 4</h3>
      <p>Artist 4</p>
      <button>Add to Playlist</button>
    </div>
    <div class="song">
      <h3>Song 5</h3>
      <p>Artist 5</p>
      <button>Add to Playlist</button>
    </div>
    <div class="song">
      <h3>Song 6</h3>
      <p>Artist 6</p>
      <button>Add to Playlist</button>
    </div>
    <!-- more songs here -->
  </div>
  
  ## Add Songs to Playlist
  <form>
    <label for="song-name">Song Name:</label>
    <input type="text" id="song-name" name="song-name">
  
    <label for="artist-name">Artist Name:</label>
    <input type="text" id="artist-name" name="artist-name">
  
    <label for="song-image">Song Image:</label>
    <input type="file" id="song-image" name="song-image">
  
    <button type="submit">Add to Playlist</button>
  </form>
  
</body>
</html>
